name: Auto-check Day in README

on:
  push:
    paths:
      - "day*/**"
  workflow_dispatch: # ðŸ‘ˆ enables manual run from GitHub UI

jobs:
  check-day:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Update README checkboxes
        run: |
          for dir in day*/; do
            day=$(echo $dir | grep -o '[0-9]\+')
            if [ -f README.md ]; then
              sed -i "s/- \[ \] \*\*Day $day\*\*/- [x] **Day $day**/" README.md
            fi
          done

      - name: Commit and push changes
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add README.md
          git commit -m "âœ… Auto-checked completed days in README"
          git push
        continue-on-error: true
